<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Translation Settings</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    .languages-section {
      margin: 15px 0;
    }
    .languages-section > label {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .language-select {
      margin: 5px 0;
    }
    select {
      width: 100%;
      padding: 5px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .actions {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    .actions a {
      color: #4a90e2;
      text-decoration: none;
    }
    .actions a:hover {
      text-decoration: underline;
    }
    .status {
      margin: 10px 0;
      padding: 8px;
      border-radius: 3px;
      font-size: 12px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h2>Translation Settings</h2>
  <div id="status" class="status"></div>
  <label>
    <input type="checkbox" id="popupTranslationEnabled" />
    Enable translation
  </label>
  <div class="languages-section">
    <label>Target Languages:</label>
    <div class="language-select">
      <select id="popupTargetLanguage1">
        <option value="">None</option>
      </select>
    </div>
    <div class="language-select">
      <select id="popupTargetLanguage2">
        <option value="">None</option>
      </select>
    </div>
    <div class="language-select">
      <select id="popupTargetLanguage3">
        <option value="">None</option>
      </select>
    </div>
    <div class="language-select">
      <select id="popupTargetLanguage4">
        <option value="">None</option>
      </select>
    </div>
    <div class="language-select">
      <select id="popupTargetLanguage5">
        <option value="">None</option>
      </select>
    </div>
  </div>
  <div class="actions">
    <a href="#" id="openOptions">Advanced Settings...</a>
  </div>
  <script src="lib/cof-core.js"></script>
  <script src="lib/cof-storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>

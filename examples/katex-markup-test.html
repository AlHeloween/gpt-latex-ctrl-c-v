<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>katex-markup-test</title>
  </head>
  <body>
    <div id="content">
      <p>KaTeX markup fixture (should paste as Word equation):</p>
      <span class="katex-display">
        <span class="katex">
          <span class="katex-mathml">
            <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
              <semantics>
                <mrow>
                  <mi>x</mi>
                  <mo>=</mo>
                  <mfrac>
                    <mrow><mo>-</mo><mi>b</mi><mo>&#xB1;</mo><msqrt><msup><mi>b</mi><mn>2</mn></msup><mo>-</mo><mn>4</mn><mi>a</mi><mi>c</mi></msqrt></mrow>
                    <mrow><mn>2</mn><mi>a</mi></mrow>
                  </mfrac>
                </mrow>
                <annotation encoding="application/x-tex">x = \frac{-b \pm \sqrt{b^2 - 4ac}}{2a}</annotation>
              </semantics>
            </math>
          </span>
          <span class="katex-html" aria-hidden="true">
            <span class="base"><span class="mord">x = (-b ± √(b² - 4ac)) / (2a)</span></span>
          </span>
        </span>
      </span>
      <p>End.</p>
    </div>
  </body>
</html>

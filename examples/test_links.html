    <title>Links Test</title>
  </head>
  <body>
    <div id="content">
      <h1>Links</h1>
      <p>
        Absolute link:
        <a href="https://example.com/docs">https://example.com/docs</a>

        Text link:
        <a href="https://example.com">Example Website</a>
      </p>

        <a href="javascript:alert('xss')">javascript:alert('xss')</a>
      </p>
    </div>
  </body>
